<div class="card">
  <p style="text-align:left; font-size: 30px; font-weight:bold; color:black">Create New Role</p>

  <div>
    <div class="form-group" style="margin-left: auto; margin-right: 0px;">
      <label style="float:left; color: rgb(82, 82, 82)" for="exampleInputEmail1">Role Name</label>
      <input style="text-align: left" [(ngModel)]="data.roleName" type="email" class="form-control"
        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter role name">
    </div>
    <div class="form-group" style="margin-left: auto; margin-right: 0px;">
      <label style="float:left; color: rgb(82, 82, 82)" for="exampleInputEmail1">Role's Permissions</label>
      <input (keyup)="filterPermissions($event)" [(ngModel)]="permissionFilter" style="text-align: left" type="email" class="form-control"
        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter role name">
    </div>
    <span (click)="removePermission($event)" class="role-span" *ngFor="let permission of spanPermissions">{{permission}}</span>
    <ul id="myUL">
      <li (click)="addPermissions($event)" *ngFor="let permission of liPermissions"><a>{{permission.name}}</a></li>
    </ul>
    <div class="form-group">
      <label style="float:left; color: rgb(82, 82, 82);" for="inputGroupSelect01">Discription</label>
      <br>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            style="background-color: #F55540; color: white; font-size: 9px;">Discription</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" style="text-align: right;"></textarea>
      </div>
    </div>
  </div>
  <div style="float: left; position: relative; top: 20px;">
    <button class="btn btn-primary" [mat-dialog-close]="data">save</button>
    <button class="btn cancelButton" (click)="onNoClick()">cancel</button>
  </div>
</div>
