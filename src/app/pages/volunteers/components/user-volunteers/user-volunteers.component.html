<div>
    <div class="row" style="justify-content: center; align-items: center;">
      <div>
        <div class="card shadow">
          <div *ngIf="loader" class="loader"></div>
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <div class="row">
                    <h3 class="mb-0">Users</h3>
                    <div style="margin-left: 8px; margin-top: 8px; font-size: 12px;">total: {{total == null ? 0 : total}}</div>
                </div>
              </div>
              <div class="col text-right">
                <label class="switch">
                  <input [(ngModel)]="isUserActive" (change)="checkActiveUserStatus($event)" type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
                <button class="btn btn-sm btn-primary">New User</button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <!-- Projects table -->
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">User name</th>
                  <th scope="col">Admin name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Created at</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <th scope="row">
                    {{user.name}}
                  </th>
                  <td>
                    {{user.name}}
                  </td>
                  <td>
                    {{user.status}}
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item">Update join-request</a>
                        <a class="dropdown-item">Delete join-request</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <div class="row">
                <div style="width: 30%;">
                  <input (keyup)="changePerPage()" [(ngModel)]="per_page" style="text-align: left" type="number" class="form-control" placeholder="enter per page">
                </div>
                <div style="width: 70%;">
                  <ul *ngIf="users !== []" class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                      <a class="page-link" href="javascript:void(0)" tabindex="-1">
                        <i class="fas fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li *ngFor="let page of links; let index = index" [ngClass]="getClassName(index + 1)">
                        <a (click)="changeTableIndex(index + 1)" class="page-link" href="javascript:void(0)">{{index + 1}}<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">
                        <i class="fas fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
